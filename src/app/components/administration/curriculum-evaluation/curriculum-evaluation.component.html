<section class="content-header">
  <div class="container-fluid">
    <div class="col-md-12">
      <h1>Avaliação curricular - Medicina</h1>
      <hr>
    </div>
  </div>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-2">
      <label for="statusAprovacao">Status:</label>
      <select class="form-control" id="statusAprovacao" name="statusAprovacao" [(ngModel)]="statusAprovacao"
      (change)="onChangeStatusAprovacao(statusAprovacao)">
        <option *ngFor="let item of listaStatusAprovacao" [ngValue]="item.status">{{item.descricao}}</option>
      </select>
    </div>

    <div class="col-md-2">
      <label for="campus" class="control-label">Campus</label>
      <select class="form-control" (change)="filtroTabela($event, 2)">
        <option [ngValue]="">Todos</option>
        <option *ngFor="let item of listaCampus" [ngValue]="item.Id">{{item.Descricao}}</option>
      </select>
    </div>

    <div class="col-md-2">
      <label for="campus" class="control-label">Período Letivo</label>
      <select class="form-control" (change)="filtroTabela($event, 6)">
        <option [ngValue]="">Todos</option>
        <option *ngFor="let item of listaPeriodoLetivo" [ngValue]="item.Id">{{item.Descricao}}</option>
      </select>
    </div>

  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-bordered table-sm row-border hover">
        <thead>
          <tr>
            <th [width]="'5%'">Cod. inscrição</th>
            <th>Nome</th>
            <th>Campus</th>
            <th>Modalidade</th>
            <th>Curso</th>
            <th>Turno</th>
            <th>Período Letivo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{item.codPsInscricao}}</td>
            <td>{{item.nome}}</td>
            <td>{{item.campus}}</td>
            <td>{{item.processoSeletivo}}</td>
            <td>{{item.curso}}</td>
            <td>{{item.turno}}</td>
            <td>{{item.periodoLetivo}}</td>
            <td class="text-right py-0 align-middle">
              <div class="btn-group btn-group-sm">
                <button class="btn btn-info" [routerLink]="[item.codPsReqAnalise]"><i class="fas fa-edit"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
