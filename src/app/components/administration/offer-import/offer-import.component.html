<section class="content-header">
  <div class="container-fluid">
    <div class="col-md-12">
      <h1>Importação de ofertas</h1>
      <hr>
    </div>
  </div>
</section>
<section class="content">
  <div class="container-fluid">
    <form #formOferta="ngForm" name="formOferta" (ngSubmit)="onSubmitFormOferta(oferta)">
      <div class="form-row">
        <div class="form-group col-md-1">
          <label for="codColigada">Coligada:</label>
          <input class="form-control" id="codColigada" name="codColigada" readonly [value]="oferta.codColigada">
        </div>
        <div class="form-group col-md-3">
          <label for="tipoCurso">Tipo de curso:</label>
          <select class="form-control" id="tipoCurso" name="tipoCurso" [disabled]="listaTipoCurso.length == 0" [(ngModel)]="oferta.tipoCurso"
            (change)="onChangeTipoCurso(oferta.tipoCurso.codColigada, oferta.tipoCurso.codTipoCurso)">
            <option *ngFor="let item of listaTipoCurso" [ngValue]="item">{{item.descricaoTipoCurso}}</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="codFilial">Unidade:</label>
          <select class="form-control" id="codFilial" name="codFilial" [disabled]="listaUnidades.length == 0" [(ngModel)]="oferta.codFilial"
            (change)="onChangeUnidade(oferta.codColigada, oferta.codTipoCurso, oferta.codFilial)">
            <option *ngFor="let item of listaUnidades" [ngValue]="item.codFilial">{{item.descricaoFilial}}</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="idCategoriaPs">Categoria:</label>
          <select class="form-control" id="idCategoriaPs" name="idCategoriaPs" [disabled]="listaCategorias.length == 0" [(ngModel)]="oferta.idCategoriaPs"
          (change)="onChangeCategoria(oferta.codColigada, oferta.codTipoCurso, oferta.codFilial, oferta.idCategoriaPs)">
            <option *ngFor="let item of listaCategorias" [ngValue]="item.idCategoriaPs">{{item.descricaoCategoriaPS}}</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="idPerLet">Período letivo:</label>
          <select class="form-control" id="idPerLet" name="idPerLet" [disabled]="listaPeriodoLetivo.length == 0" [(ngModel)]="oferta.idPerLet"
          (change)="onChangePeriodoLetivo(oferta.codColigada, oferta.codTipoCurso, oferta.codFilial, oferta.idCategoriaPs, oferta.idPerLet)">
            <option *ngFor="let item of listaPeriodoLetivo" [ngValue]="item.idPerLet">{{item.idPerLet}} -
              {{item.descricaoPeriodoLetivo}}</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="idPs">Forma de ingresso:</label>
          <select class="form-control" id="idPs" name="idPs" [disabled]="listaFormaIngresso.length == 0" [(ngModel)]="oferta.idPs">
            <option *ngFor="let item of listaFormaIngresso" [ngValue]="item.codFormaIngresso"> {{item.codFormaIngresso}} - {{item.descricaoFormaIngresso}}</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="fluxo">Fluxo de integração:</label>
          <select class="form-control" id="fluxo" name="fluxo" [disabled]="listaFluxos.length == 0" [(ngModel)]="oferta.codFluxo">
            <option *ngFor="let item of listaFluxos" [ngValue]="item.id">{{item.id}} -
              {{item.descricao}}</option>
          </select>
        </div>
        <div class="offset-lg-10 col-md-2">
          <button type="submit" class="btn btn-dark btn-block">Importar</button>
        </div>
      </div>
    </form>
  </div>
</section>
