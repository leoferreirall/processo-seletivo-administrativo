<section class="content-header">
  <div class="container-fluid">
    <div class="col-md-12">
      <h1>ENEM</h1>
      <hr>
    </div>
  </div>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-4">
      <label for="statusAprovacao">Status:</label>
      <select class="form-control" id="statusAprovacao" name="statusAprovacao" [(ngModel)]="statusAprovacao"
      (change)="onChangeStatusAprovacao(statusAprovacao)">
        <option *ngFor="let item of listaStatusAprovacao" [ngValue]="item.status">{{item.descricao}}</option>
      </select>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-bordered table-sm row-border hover">
        <thead>
          <tr>
            <th>Cod. inscrição</th>
            <th>Nome</th>
            <th>Ano</th>
            <th>Nota</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{item.codPsInscricao}}</td>
            <td>{{item.nome}}</td>
            <td>{{item.ano}}</td>
            <td>{{item.nota}}</td>
            <td>{{item.status ? 'Aprovado' : 'Em análise'}}</td>
            <td class="text-right py-0 align-middle">
              <div class="btn-group btn-group-sm">
                <button class="btn btn-info" [routerLink]="[item.codPsIngressoEnem]"><i class="fas fa-edit"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
