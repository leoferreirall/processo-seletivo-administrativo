<div class="container-fluid">
  <div class="container ">
    <div class="row cdvfdfd">
      <div class="col-md-10 col-md-12 login-box">
        <div class="row">
          <div class="col-md-6 col-md-6 log-det">
            <div class="small-logo">
              <img src="./assets/images/logo-positivo.png" class="img-logo" />
            </div>
            <p class="dfmn">Acesse com o seu usuário e senha de rede. </p>
            <div class="text-box-cont">
              <form (submit)="signIn()">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" [(ngModel)]="user.username" name="user" placeholder="usuário"
                    aria-label="Username" aria-describedby="basic-addon1" />
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" [(ngModel)]="user.password" name="password"
                    placeholder="senha" aria-label="Username" aria-describedby="basic-addon1" />
                </div>
                <div class="input-group center">
                  <button class="btn btn-danger btn-round">Acessar o sistema</button>
                </div>
              </form>
              <div class="row">
                <!--<p class="small-info">
                            <a [routerLink]="['/']">Suporte técnico</a>
                            </p>-->
              </div>
            </div>
          </div>
          <div class="col-md-6 col-md-6 box-de">
            <div class="inn-cover">
              <div class="ditk-inf">
                <div class="small-logo">
                </div>
                <h1 class="w-100">Painel Administrativo </h1>
                <p>Sistema para gerenciamento de processos seletivos.</p>
              </div>
              <div class="foter-credit">
                <a [routerLink]="['/']">Desenvolvido por : Canais Digitais</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fd7e14" type="ball-scale-pulse" [fullScreen]="true">
  </ngx-spinner>
</div>
